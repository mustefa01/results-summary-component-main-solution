<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">

    <div class="result">
      <h2>Your Result<h2>
      <div class="score-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the 
          people who have taken these tests.
        </p>
      </div>
    </div>

    <div class="summary">

      <h3>Summary</h3>
      <div class="summary-item-reaction">
        <div class="reaction">
          <img class="icons" src="assets/images/icon-reaction.svg" alt="Reaction">
          <strong>Reaction</strong>
        </div>
        <div>
          <strong>80</strong><span class="summary-score"> / 100</span>
        </div>       
      </div>
     
      <div class="summary-item-memory">
        <div class="memory">
          <img class="icons" src="assets/images/icon-memory.svg">
          <strong>Memory</strong>
        </div>
        <div>
          <strong>92</strong> <span class="summary-score">/ 100</span>
        </div>
      </div>      
       
      <div class="summary-item-verbal">
        <div class="verbal">
          <img class="icons" src="assets/images/icon-verbal.svg">
          <strong>Verbal</strong>
        </div>
        <div>
          <strong>61</strong> <span  class="summary-score">/ 100</span>
        </div>
      </div> 

      <div class="summary-item-visual">
        <div class="visual">
          <img class="icons" src="assets/images/icon-visual.svg">
          <strong>Visual</strong>
        </div>
        <div>
          <strong>73</strong> <span class="summary-score">/ 100</span>
        </div>
      </div>
      
      <button class="continue-button">Continue</button>
  
    </div> 
  </div>

</body>
</html>
